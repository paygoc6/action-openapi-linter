name: CI Validation

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  validation:
    runs-on: "composite"

    steps:
      - uses: actions/checkout@v2

      - name: Babashka (Clojure)
        uses: tzafrirben/babashka-docker-action@v1
        with:
          bb_cmd: bb -cp src --main test
